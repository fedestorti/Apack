<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Papelera Apack - Registro de Productos (Admin)</title>
  <link rel="canonical" href="https://papelera-apack.onrender.com/">
  <!-- FontAwesome local -->
  <link rel="stylesheet" href="/assets/fontawesome/css/all.min.css">
  <!-- Swiffy Slider local -->
  <link rel="stylesheet" href="/assets/swiffy/swiffy-slider.min.css">
  <script src="/assets/swiffy/swiffy-slider.min.js" defer></script>

  <link rel="stylesheet" href="/RegistroNuevoProductos/Style.css" />
  <link rel="icon" type="image/jpeg" href="/Imagen/Logo_Apack.jpg">
</head>
<body>

  <header class="header">
    <div class="header-content">
        <img src="/Imagen/Logo_Apack.jpg" alt="Logo" class="logo" />
        <div class="acciones">
          <button onclick="window.location.href='/ModificarProductos/index.html'" class="btn">Ver Productos</button>
          <button id="btnCerrarSesion" class="btn logout">Cerrar sesión</button>
        </div>
    </div>
  </header>

  <main class="registro-container">
    <h1>Registro de Productos</h1>
    <form id="uploadForm" enctype="multipart/form-data" method="post" class="registro-form">
      <div class="form-left">
        <label>Código de Producto</label>
        <input type="text" name="codigo_producto" placeholder="Ejemplo: 278594" required />

        <label>Nombre de Producto</label>
        <input type="text" name="nombre_producto" placeholder="Ejemplo: Rollo de papel" required />

        <label>Precio Unitario</label>
        <input type="number" name="precio" placeholder="Ejemplo: 14000" required />

        <label>Imagen</label>
        <input type="file" name="imagen" accept="image/*" required />

        <button id="btnRegistrar" type="button" class="btn submit">Registrar Producto</button>
      </div>

      <div class="form-right" id="imagenPreview">
        <!-- Vista previa de imagen -->
      </div>
    </form>

    <div id="registroMensaje" class="registro-mensaje" style="display: none;"></div>
  </main>

  <div id="modalExito" class="modal">
    <div class="modal-contenido">
      <span class="cerrar" id="cerrarModal">×</span>
      <p>✅ ¡Producto registrado exitosamente!</p>
    </div>
  </div>

  <div id="alertContainer" style="position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>

  <!-- Cierre de Session -->
  <script src="/Seguridad/sesion.js"></script>
  <!-- registro.js -->
  <script src="/RegistroNuevoProductos/registro.js" type="module"></script>
  <!-- Seguridad de pagina -->
  <script src="/Seguridad/verificarSesion.js"></script>
  
</body>
</html>
