<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papelera Apack - Inicio de Sesion (Admin)</title>
    <link rel="canonical" href="https://Papelera Apack.com/">
    <script src="https://kit.fontawesome.com/1d3a82338e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="icon" type="image/jpeg" href="../Imagen/Logo_Apack.jpg">
  </head>
<body>
<div class="container">
    <div class="sidebar">
        <div class="sidehead">
            <div class="Logo">
                <img src="../Imagen/Logo_Apack.jpg" alt="Logo" class="Logoinicial">
                <div class="acciones">
                    <button onclick="window.location.href='../Usuarios/index.html'" class="btn">Vista de Productos Usuarios</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="login-wrapper">
  <div class="login-form">
    <h1>Iniciar sesión</h1>
    <div id="loginError" style="display: none;"></div>
    <form method="post" id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="********" required>

      <button type="submit" class="btn-login">Ingresar</button>
    </form>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
