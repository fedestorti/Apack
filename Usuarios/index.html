<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Papelera Apack - Productos</title>

    <script src="https://kit.fontawesome.com/1d3a82338e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet" crossorigin="anonymous" />
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidehead">
        <div class="Logo">
              <img src="../Imagen/Logo_Apack.jpg" alt="Logo" class="Logoinicial" />
              <input type="text" id="searchInput" class="search-input-header" placeholder="🔍   Buscar por código o nombre…"/>
            <div class="carrito-icono" onclick="mostrarModalCarrito()">
              <i class="fas fa-shopping-cart"></i>
              <span id="contadorCarrito" class="contador-carrito">0</span>
            </div>
        </div>
            <div class="Redes">
              <a href="https://www.instagram.com/papelera.apack?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank"><i class="fa-brands fa-instagram" ></i></a>
            </div>
      </div>
    </div>
  </div>

    <script src="https://kit.fontawesome.com/1d3a82338e.js" crossorigin="anonymous"></script>

    
  <div class="galeria" id="galeria"></div>
    <!-- Modal para ampliar imagen -->
<div id="visorImagen" class="modal-imagen">
  <span class="cerrar">&times;</span>
  <img class="imagen-ampliada" id="imagenAmpliada" />
</div>

  <!-- Modal de productos  -->
  <div id="modalCarrito" class="modal">
    <div class="modal-contenido">
      <span id="cerrarModalCarrito" class="cerrar">&times;</span>
      <h3>🛒 Tu Carrito</h3>
      <ul id="listaCarrito"></ul>
    </div>
  </div>

  <!-- Segundo Modal -->
<div id="modalHistorial" class="modal-nuevo">
  <div class="modal-contenido-nuevo">
    <span id="cerrarModal2" class="cerrar-nuevo">&times;</span>
    <h3>📜 Historial de Compras</h3>
    <div class="historial-header">
      <span class="col-codigo">Código</span>
      <span class="col-nombre">Nombre</span>
      <span class="col-precio">Precio</span>
      <span class="col-cantidad">Cantidad</span>
    </div>
    <ul id="listaHistorial">
      <!-- Aquí irán los elementos del historial -->
    </ul>

    <div class="modal-acciones-nuevo">
  <a id="btnWhatsapp" class="btn-whatsapp" href="#">
    <i class="fab fa-whatsapp"></i><span>Enviar pedido</span>
  </a>
</div>
  </div>
</div>
    <!-- Botón flotante WhatsApp -->
    <a id="btnWhatsapp" class="wa-fab" href="#" title="Enviar pedido">
  <!-- Font Awesome 6 – logo WhatsApp -->
    <i class="fab fa-whatsapp"></i></a>
    <!-- Funciones Modificar/Eliminar -->
    <script src="script.js" defer></script>
</body>
</html>
