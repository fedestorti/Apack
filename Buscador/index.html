<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>FD Impresiones 3D</title>
    <script src="https://kit.fontawesome.com/1d3a82338e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Style.css">

    <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet" crossorigin="anonymous">
    

</head>
<body>
<div class="container">
    <div class="sidebar"> <!-- Barra de buscador-->
        <div class="sidehead"> <!-- Barra de buscador superior-->
            <div class="Logo">
                <a href="../inicio/index.html"><img src="Imagenes/Logos/LogoPagina.png" alt="Logo" style="height: 60px;" class="Logoinicial"></a>
                <div class="searchBar">
                    <input placeholder="Buscar..." id="searchBar" name="searchBar" type="text" class="Buscar">
                    <i class="fa-solid fa-magnifying-glass glass"></i>
                </div>
                    <div class="Redes">
                        <a href="https://www.instagram.com/fdimpresiones.3d/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    </div>
            </div>
        </div>
        <div class="data">
            <div class="body">
                <div id="root">
                </div>
            </div>
        </div>  
        <div class="lightbox" data-mdb-lightbox-init>
            <div id="imageModal" class="modal">
                <div class="modal-content">
                        
                    <div class="nav-button">
                        <button class="nav-button right" onclick="nextImage()">&#10095;</button>

                        <div id="modalImages" class="modal-images"></div>

                        <button class="nav-button left" onclick="prevImage()">&#10094;</button>
                    </div>
                    <span class="close" onclick="closeModal()">&times;</span>
                </div>
            </div>
        </div>
    </div>    
</div>
    <script src="script.js"></script>
</body>
</html>
