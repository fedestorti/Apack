<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD Impresiones 3D</title>
    <script src="https://kit.fontawesome.com/1d3a82338e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet" crossorigin="anonymous">
    

</head>
<body>
<div class="container">
    <div class="sidebar"> <!-- Barra de buscador-->
        <div class="sidehead"> <!-- Barra de buscador superior-->
            <div class="Logo">
                <a href="../inicio/index.html"><img src="../Buscador/Imagenes/Logos/LogoPagina.png" alt="Logo" style="height: 60px;" class="Logoinicial"></a>
                    <div class="Redes">
                        <a href="https://www.instagram.com/fdimpresiones.3d/" target="_blank"><i class="fa-brands fa-instagram" ></i></a>
                    </div>
            </div>
        </div> 
    </div>    
</div>

<div class="Form">
    <h1>Inicio de Sesión</h1>
    <form method="post" id="loginForm">
        <div class="username">
            <label for="email">Email</label> 
            <input type="email" name="email" id="email" required> 
        </div>

        <div class="username">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" required>
        </div>

        <div class="recordar">¿Olvidaste tu contraseña?</div>

        <input type="submit" value="Iniciar" class="Inicio">

        <div class="Registrar"> 
            ¿No tienes Usuario? <a href="../RegistroNuevoUsuario/index.html">Registrate</a>
        </div>
    </form>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
    
        const form = e.target;
        const email = form.email.value.trim();
        const password = form.password.value;
    
        if (!email || !password) {
            return alert("Completa todos los campos");
        }
    
        try {
            const res = await fetch("http://localhost:4000/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email, password })
            });
    
            const data = await res.json();
    
            if (!res.ok) {
                return alert(data.message || "Error al iniciar sesión");
            }
    
            // Guardamos el usuario
            localStorage.setItem('usuario', JSON.stringify(data.user));
    
            // ✅ Redirigir al buscador
            console.log("Login exitoso")
            window.location.href = "../Buscador/index.html";
    
        } catch (error) {
            console.error(error);
            alert("No se pudo conectar con el servidor");
        }
    });
    </script>

</body>
</html>
