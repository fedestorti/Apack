<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD Impresiones 3D</title>
    <script src="https://kit.fontawesome.com/1d3a82338e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet" crossorigin="anonymous">
    

</head>
<body>
<div class="container">
    <div class="sidebar"> <!-- Barra de buscador-->
        <div class="sidehead"> <!-- Barra de buscador superior-->
            <div class="Logo">
                <a href="../inicio/index.html"><img src="../Buscador/Imagenes/Logos/LogoPagina.png" alt="Logo" style="height: 60px;" class="Logoinicial"></a>
                    <div class="Redes">
                        <a href="https://www.instagram.com/fdimpresiones.3d/" target="_blank"><i class="fa-brands fa-instagram" ></i></a>
                    </div>
            </div>
        </div> 
    </div>    
</div>

<div class="Form">
    <h1>Registro de Usuario</h1>
        <form method="post" id="uploadForm"> 
            
            <div class="username">
                <label>Nombre</label>
                <input type="text" name="name" placeholder="Dario" required >
            </div>

            <div class="username">
                <label>Apellido</label> 
                <input type="text" name="surname" placeholder="Lopez" required > 
            </div>

            <div class="username">
                <label>Correo Electronico</label>
                <input type="email" name="email" placeholder="Ejemplo@gmail.com" required />
            </div>

            <div class="username">
                <label>Contraseña</label>
                <input type="password" name="password" required>
            </div>

            <div class="username">
                <label>Confirme contraseña</label>
                <input type="password" name="confirmPassword"  required>
            </div>

            <input type="submit" value="Registrar" class="Registrar">

            
        </form>
</div>
<script src="registro.js" defer></script>

</body>
</html>
